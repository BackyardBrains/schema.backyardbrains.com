<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>P300 Experiment with Letters</title>
  <link rel="stylesheet" href="css/posner.css">
</head>
<body>
  <div id="instructions-screen" class="screen">
    <h1>P300 Experiment with Letters</h1>
    <p>Keep your eyes focused on the cross in the center of the screen, and count the number of times that you see the letter X on the <span id="count-side" style="font-weight:bold"></span> side.</p>
    <button id="start-button1">Start</button>
  </div>

  <div id="experiment-area" class="container hidden">
    <div id="cue-display" class="cue-overlay hidden">
      <div id="cue-shape" class="cue-element"></div>
      <div id="letter-cue" class="letter-stimulus"></div>
    </div>
  </div>
  
  <div id="end-screen" class="screen hidden">
    <h1>Experiment Finished!</h1>
    <p>Thank you for your participation.</p>
  </div>

  <div>
    
  </div>
  
  <div id="corner-square" class="corner-square hidden"></div>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/baseExperiment.js"></script>
  <script src="./js/posner.js"></script>
</body>
</html>
