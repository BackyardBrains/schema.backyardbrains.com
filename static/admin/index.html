<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - Results Access</title>
<link rel="stylesheet" href="/results/css/results.css">

<body>

  <div class="app-bar">
    <div class="app-bar-left">
      <span class="app-logo">BYB</span>
      <a href="/results/" class="app-nav-link">Results</a>
      <a href="/admin/" id="adminLink" class="app-nav-link" style="display:none">Admin</a>
    </div>
    <div class="app-bar-right">
      <span id="whoami" class="app-user"></span>
      <button id="login" class="btn app-bar-btn">Log in</button>
      <button id="logout" class="btn app-bar-btn" style="display:none">Log out</button>
    </div>
  </div>

  <header class="page-header">
    <h1>Admin - Results Access</h1>
    <hr>
  </header>

  <section class="filters" id="adminPanel" style="display:none">
    <div class="row">
      <label>
        User email
        <input id="email" type="email" placeholder="user@example.com">
      </label>
      <button id="search" class="btn" style="align-self:flex-end">Search</button>
    </div>
    <div class="row">
      <strong>Current readers</strong>
    </div>
    <div id="status" class="stats"></div>
    <table style="margin-top:10px;width:100%">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Connection</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </section>

  <script src="/admin/js/admin.js"></script>
</body>
