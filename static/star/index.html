<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motion Adaptation Experiment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/experiments.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div id="experiment-container">
        <!-- Instructions Screen -->
        <div id="instructions" class="screen active">
            <h1>Starfield Experiment</h1>
            <p>You will see a series of visual stimuli. Your task is to identify the direction of the moving dots as quickly and accurately as possible.</p>
            <p>
                <strong>
                    Use <button class="arrow-btn left-arrow mx-2"></button> and <button class="arrow-btn right-arrow mx-2"></button> arrow keys on your keyboard.
                </strong>
            </p>
            <button id="start-button" class="btn btn-primary mt-3">Start Experiment</button>
        </div>

        <!-- Stimulus Canvas -->
        <canvas id="stimulus-canvas" width="800" height="600" class="screen hidden"></canvas>

        <!-- Feedback Screen -->
        <div id="feedback" class="screen hidden">
            <p id="feedback-text"></p>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen hidden">
            <h2>Thank You for Participating!</h2>
            <p>Your data has been recorded.</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/utils.js"></script>
    <script src="../js/baseExperiment.js"></script>
    <script src="js/grating.js"></script>
    <script src="js/randomDotMotion.js"></script>
    <script src="js/star.js"></script>
</body>
</html>
