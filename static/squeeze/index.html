<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Squeeze Flank Experiment</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Max video width */
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Overlay for cues */
    .cue-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* Covers the video element */
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* Clicks go through to video if needed */
    }
    .cue-element {
      width: 40px;
      height: 40px;
      background-color: transparent; /* Default, specific cues will set color */
      border-radius: 0%; /* Default square, dot will override */
    }
    .cue-dot {
      border-radius: 50%;
    }
    .cue-orange { background-color: #ff7a00; }
    .cue-green { background-color: #32cd32; } /* LimeGreen */
    .cue-blue { background-color: #0000ff; } /* Blue (used as a square/polygon) */

    .hidden { display: none !important; } /* Ensure hidden class works */

    #ui-area {
      text-align: center;
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .screen {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    #feedback-area {
        margin-top: 10px;
        font-size: 1.2em;
        min-height: 2em; /* Reserve space for feedback text */
    }
  </style>
</head>
<body>
  <div id="instructions-screen" class="screen">
    <h1>Welcome to the Squeeze Experiment</h1>
    <button id="start-button">Start Practice</button>
  </div>

  <div id="experiment-area" class="container hidden">
    <video id="stimulus-video" muted playsinline>
      <!-- Source will be set by JavaScript -->
      Your browser does not support the video tag.
    </video>
    <div id="cue-display" class="cue-overlay hidden">
      <div id="cue-shape" class="cue-element"></div>
    </div>
  </div>
  
  <div id="trial-info" class="screen">
    <p>Trial: <span id="trial-counter">0</span>/<span id="total-trials-display">0</span></p>
  </div>

  <div id="feedback-area" class="screen">
    <p id="feedback-text"></p>
  </div>

  <div id="end-screen" class="screen hidden">
    <h1>Experiment Finished!</h1>
    <p>Thank you for your participation.</p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/baseExperiment.js"></script>
  <script src="./js/squeeze.js"></script>
</body>
</html>
